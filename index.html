<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="finder">
      <h1 class="title">IP Address Tracker</h1>
      <div class="search-bar">
        <input
          type="text"
          class="search-bar__input"
          placeholder="Search for any IP address or domain"
        />
        <button class="search-bar__btn"></button>
      </div>
      <div class="info">
        <div class="info__block">
          <div class="info__block-subtitle">IP Address</div>
          <div class="info__block-title" id="ip"></div>
        </div>
        <div class="info__block">
          <div class="info__block-subtitle">Location</div>
          <div class="info__block-title" id="location"></div>
        </div>
        <div class="info__block">
          <div class="info__block-subtitle">Timezone</div>
          <div class="info__block-title">UTC <span id="timezone"></span></div>
        </div>
        <div class="info__block">
          <div class="info__block-subtitle">ISP</div>
          <div class="info__block-title" id="isp"></div>
        </div>
      </div>
    </div>
    <div class="map"></div>

    <script src="./src/index.js"></script>
  </body>
</html>
